<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Part Two</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7411db11d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>

<header class="masthead container-fluid">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center text-light">
                <h1 class="display-3">Movie Tracker</h1>
                <p class="lead">What movies have you watched?</p>
            </div>
        </div>
    </div>
</header>

<body class="bg-light">
    <div id="movies" class="container-fluid bg-light">
        <div class="row">
            <div class="col-1 col-md-2 col-lg-3 col-xl-4"></div>
            <form class="col mt-5 mb-5">
                <div class="form-group">
                    <label for="movie-title">Title</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-film"></i></span>
                        </div>
                        <input type="text" id="movie-title" class="form-control" placeholder="How to Train Your Dragon">
                    </div>

                </div>

                <div class="form-group">
                    <div>
                        <label for="movie-rating"> Rating</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="movie-rating" id="movie-rating-1" value=1>
                        <label class="form-check-label" for="movie-rating-1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="movie-rating" id="movie-rating-2" value=2>
                        <label class="form-check-label" for="movie-rating-2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="movie-rating" id="movie-rating-3" value=3>
                        <label class="form-check-label" for="movie-rating-3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="movie-rating" id="movie-rating-4" value=4>
                        <label class="form-check-label" for="movie-rating-4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="movie-rating" id="movie-rating-5" value=5>
                        <label class="form-check-label" for="movie-rating-5">5</label>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </div>
            </form>
            <div class="col-1 col-md-2 col-lg-3 col-xl-4"></div>
        </div>
        <hr>
        <div class="d-flex row pt-2 pb-4">
            <div class="col-1 col-md-2 col-lg-3 col-xl-4"></div>
            <ul id="movie-list" class="list-group col mx-auto justify-content-center"></ul>
            <div class="col-1 col-md-2 col-lg-3 col-xl-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
